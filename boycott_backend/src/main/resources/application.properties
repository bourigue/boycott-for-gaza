spring.application.name=boycott_backend
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/boycott_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=boycott_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
app.file.upload-dir=./uploads
app.file.image.max-size=5MB
app.file.image.allowed-types=image/jpeg,image/png,image/jpg,image/gif,image/webp


